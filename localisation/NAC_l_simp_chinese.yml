######领导人介绍
 NAC_Katyusha_desc:0"拥有着众多头衔的她：真理高中坦克道队长、真理高中伟大的领导者、真理最可爱的领袖、地吹雪的天才指挥官、朋友广泛的小暴君……她个性傲慢自负，常做出狂妄的举动和任性的发言。但是在面对朋友或是尊敬的人，态度会亲切许多，也会适时给予夸奖。然而，她身高只有127公分，而8岁女孩平均身高为128公分。根据《真理战记》中个人所说，自从小学三年级就几乎没有长高。作为真理的领导人却并不能熟练使用俄语。因为个子矮小常被当成是小孩子，且自身的行为举止、生活习性也跟小孩子一致。例如：吃果酱会沾到嘴、睡觉需要别人唱摇篮曲、时常要人让她骑在肩膀上。但是她杰出的军事才能和坚毅的品质又带着真理走向了一个又一个胜利，红色政权的存续和发展在她的领导下成为现实。总而言之，喀秋莎，一个矛盾的领袖，一个天才的暴君。"


















