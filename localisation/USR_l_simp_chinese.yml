 USR_who_owns_the_republic:0 "谁是共和的主人？"
 USR_who_owns_the_republic_desc:0 "乌斯拉尔向来最看重最为传统的皇帝早已不见了踪影，为何议会还要赞成迂腐的君主立宪，如果我们连效仿都效仿不来共和制度，干脆直接踩在脚下，拥护一个政治强人带领我们前行。"
 USR_the_clemen_treaty:0 "克莱门条约"
 USR_the_clemen_treaty_desc:0 "一个条约可以将一个国家牢牢订在历史的滚滚车轮上，我们只能眼睁睁的看着昔日的落后国家慢慢汲取我们的养分，离散我们的人心。"
 USR_the_republic_congress:0 "共和议会"
 USR_the_republic_congress_desc:0 "一个足以摧毁整个国家的共和议会，充斥着吃里扒外的卖国贼与投机取巧的小人。"
