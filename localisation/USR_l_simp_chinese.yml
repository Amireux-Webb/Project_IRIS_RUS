 usr.1:0 "乌斯拉尔提出用克莱门地区换取国际仲裁"
 usr.1.t:0 "乌斯拉尔提出用克莱门地区换取国际仲裁"
 usr.1.desc:0 "乌斯拉尔的新领导人[USR.GetLeader]提出用克莱门地区的暂时交割来让我们重新主持一次对于克莱门条约的国际仲裁，克莱门地区的交割意味着我们将会获得大量宝贵的工业资源，但代价是我们将不得不扩大和艾丽诺的边境线和承受一些国际舆论。"
 usr.1.a:0 "这项交易简直就是天赐良机"
 usr.1.b:0 "我们不能接受这笔交易"
 usr.2:0 "[ANZ.GetName]同意用克莱门地区换取国际仲裁"
 usr.2.t:0 "[ANZ.GetName]同意用克莱门地区换取国际仲裁"
 usr.2.desc:0 "[ANZ.GetName]在数日后同意了我们用克莱门地区换取国际仲裁的请求，克莱门地区的交割将在即日开始，这项决策将让我们肩上的重担轻松少许。"
 usr.2.a:0 "希望吧.."
 usr.3:0 "[ANZ.GetName]拒绝用克莱门地区换取国际仲裁"
 usr.3.t:0 "[ANZ.GetName]拒绝用克莱门地区换取国际仲裁"
 usr.3.desc:0 "[ANZ.GetName]的领导人[ANZ.GetLeader]表示他们并不想冒着被国际舆论攻击的风险来组织克莱门条约的仲裁，何况是独占了一战好处的一大半。"
 usr.3.a:0 "这下完了"
 usr.4:0 "乌斯拉尔提出组成战车道联盟"
 usr.4.t:0 "乌斯拉尔提出组成战车道联盟"
 usr.4.desc:0 "在西住真穗的带领下的乌斯拉尔正在大力发展战车道与工业化，她们希望我们可以以战车道盟友的身份与她们一道完成欧罗巴大陆的工业化。"
 usr.4.a:0 "战车道之间的友谊坚不可摧"
 usr.4.b:0 "我们还需要再考虑一下"
 usr.5:0 "[USR.GetName]要求全民公投"
 usr.5.t:0 "[USR.GetName]要求全民公投"
 usr.5.desc:0 "[USR.GetName]要求全民公投"
 usr.5.a:0 "我们投降"
 usr.5.b:0 "坚决不"
 usr.6:0 "[KST.GetName]同意加入乌斯拉尔"
 usr.6.t:0 "[KST.GetName]同意加入乌斯拉尔"
 usr.6.desc:0 "[KST.GetName]同意加入乌斯拉尔，自我们上次大战被割离的领土终于回到祖国的怀抱了。"
 usr.6.a:0 "形势一片大好"
 usr.7:0 "[KST.GetName]拒绝加入乌斯拉尔"
 usr.7.t:0 "[KST.GetName]拒绝加入乌斯拉尔"
 usr.7.desc:0 "[KST.GetName]拒绝了我们公投的要求，看来他们已经在玛娜市场和列强的蝇头小利下生活了太久了。"
 usr.7.a:0 "敬酒不吃吃罚酒"
 usr.8:0 "[ANZ.GetName]同意加入战车道联盟"
 usr.8.t:0 "[ANZ.GetName]同意加入战车道联盟"
 usr.8.desc:0 "[ANZ.GetName]同意加入战车道联盟，现在欧罗巴的命运将由我们携手改写。"
 usr.8.a:0 "很好"
 usr.9:0 "[ANZ.GetName]拒绝加入战车道联盟"
 usr.9.t:0 "[ANZ.GetName]拒绝加入战车道联盟"
 usr.9.desc:0 "[ANZ.GetName]拒绝了我们的联盟请求，也许现在还不是时候。"
 usr.9.a:0 "好吧"
 usr.10:0 "[USR.GetName]希望放松对克莱门条约的监管"
 usr.10.t:0 "[USR.GetName]希望放松对克莱门条约的监管"
 usr.10.desc:0 "希望我们可以放松对克莱门条约的监管,作为回报，我们可以获得额外军事支持。"
 usr.10.a:0 "看在同为战车道同僚的份上我们可以做出让步"
 usr.10.b:0 "很抱歉，这是国际社会的共同利益"
 usr.11:0 "[STG.GetLeader]同意在监管上放松要求"
 usr.11.t:0 "[STG.GetLeader]同意在监管上放松要求"
 usr.11.desc:0 "看在同为战车道同僚的份上，[STG.GetLeader]同意在监管上放松对克莱门条约的履行要求，这下克莱门条约带来的赤字可以变得更加轻松一点。"
 usr.11.a:0 "谢天谢地"
 usr.11:0 "[STG.GetLeader]拒绝在监管上放松要求"
 usr.11.t:0 "[STG.GetLeader]拒绝在监管上放松要求"
 usr.11.desc:0 "[STG.GetLeader]拒绝在监管上放松要求。"
 usr.11.a:0 "真是扫兴"


 usr_news.1:0 "乌斯拉尔共和议会制再度废止"
 usr_news.1.t:0 "乌斯拉尔共和议会制再度废止"
 usr_news.1.desc:0 "自上次世界大战乌斯拉尔战败被迫修改政体已经过去了十余年，这期间乌斯拉尔实现了废帝并再次建立了属于自己的共和议会制度，然而随着社会民主党势力在乌斯拉尔的再次复苏，共和议会制被再次推翻，但这一次[USR.GetLeader]似乎并没有表现出要建立君主立宪的念头。\n更有趣的是，旧帝国的战争英雄们也似乎对[USR.GetLeader]的领导纷纷响应，乌斯拉尔似乎有望再度加入到工业化的行列。"
 usr_news.1.a:0 "不知道别人都怎么看"
 usr_news.1.b:0 "可笑！如果没有君主，你怎么叫他们立宪？"
 usr_news.1.c:0 "一片巨大的乌云正漂向欧罗巴大陆的上空"
 usr_news.2:0 "[ANZ.GetName]进驻克莱门地区并重新组织条约仲裁"
 usr_news.2.t:0 "[ANZ.GetName]进驻克莱门地区并重新组织条约仲裁"
 usr_news.2.desc:0 "今早，在[ANZ.GetLeader]的授意下，[ANZ.GetName]的军队长驱直入控制了克莱门地区并快速控制了所有工业枢纽，[USR.GetName]似乎默许了这种行为，接下来的事情也证实了这点:[ANZ.GetLeader]开始单方面对于克莱门条约进行国际仲裁并免除了[USR.GetName]的部分条约赔款。"
 usr_news.2.a:0 "唉.."
 usr_news.2.b:0 "倘若要是能不公开仲裁就好了"
 usr_news.2.c:0 "一场巨大的阴谋和对玛娜国际的诈骗!"
 usr_news.3:0 "战车道联盟的建立"
 usr_news.3.t:0 "战车道联盟的建立"
 usr_news.3.desc:0 "乌斯拉尔黑森峰社民党党魁[USR.GetLeader]与安齐奥王国领导人[ANZ.GetLeader]于今日发表了建立欧罗巴战车道联盟的联合声明，作为两个欧罗巴大陆最大的工业国，这无疑会成为欧罗巴去工业化和玛娜主义运动的最大阻碍。"
 usr_news.3.a:0 "Panzer Vor!"
 usr_news.3.b:0 "为了推进工业化和人类的进步!"
 usr_news.3.c:0 "我有不好的感觉"
 usr_news.4:0 "战车道联盟的建立"
 usr_news.4.t:0 "战车道联盟的建立"
 usr_news.4.desc:0 "[KST.GetName]已经宣布公投加入加入[USR.GetName]。自克莱门条约签订以来，科斯特地区已经被永远禁止并入乌斯拉尔，这一行径已经是在挑战玛娜国际社会的底线。"
 usr_news.4.a:0 "复兴乌斯拉尔的脚步不会停止"
 usr_news.4.b:0 "克莱门条约已经拿走了太多"
 usr_news.4.c:0 "简直就是掩耳盗铃"

