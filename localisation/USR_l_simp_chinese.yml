 USR_a_clemen_fraud:0 "对于私自仲裁和吞并克莱门的谴责"
 USR_diplomatic_effort:0 "外交努力"
 USR_GATHERING_STORM_DESC:0 "《克莱门条约》签订后，大社会民主党曾经的势力已经日落西山，乌斯拉尔的社会民主人现在只剩一盘散沙，就连皇帝也不知所踪。\n曾经的欧罗巴工业之光丧失了原本的工业化优势和君主，虽然共和国议会的大部分势力仍然同意保留君主立宪制度，社会民主党却早已作鸟兽散。\n当黑沫夜席卷而过时，既非马娜派，工业亦遭限制的乌斯拉尔成为世上受害最严重的地区。贫穷，失业，犯罪和暴动，将整个国家几乎拖入深渊，社会民主党则在愤怒的咒骂声里下台。新上任的乌斯绿党是马娜派扶持的外国傀儡，并坚决地推行去工业化——而这导致了更进一步的粮食危机与经济崩溃。"